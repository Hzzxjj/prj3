apiVersion: apps/v1
kind: Deployment
metadata:
  name: coworking
  labels:
    app: coworking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coworking
  template:
    metadata:
      labels:
        app: coworking
    spec:
      containers:
      - name: coworking
        image: 667074652471.dkr.ecr.us-east-1.amazonaws.com/coworking:latest
        ports:
        - containerPort: 5153
        envFrom:
        - configMapRef:
            name: coworking-config
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: coworking-secret
              key: DB_PASSWORD
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health_check
            port: 5153
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readiness_check
            port: 5153
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: coworking-service
spec:
  type: LoadBalancer
  ports:
    - port: 5153
      targetPort: 5153
      protocol: TCP
  selector:
    app: coworking